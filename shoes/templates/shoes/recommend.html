<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running Shoe Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #2a7ae2;
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    form p {
      margin: 8px 0;
    }
    form input, form select {
      padding: 6px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 8px 16px;
      background: #2a7ae2;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e5bb8;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 8px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .no-results {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Find Your Perfect Running Shoe</h2>
  <form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  <h3>Results:</h3>
  <ul>
    {% for shoe in results %}
      <li>{{ shoe.brand }} {{ shoe.model_name }} â€” {{ shoe.category }}</li>
    {% empty %}
      <li class="no-results">No shoes found.</li>
    {% endfor %}
  </ul>
</body>
</html>
